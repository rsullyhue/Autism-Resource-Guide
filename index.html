        <!-- FAQ / GETTING STARTED PAGE -->
        <section id="faq" class="page-section">
            <h2><span>‚ùì</span> Getting Started & FAQ</h2>
            <p style="font-size: 1.1rem; margin-bottom: 2rem;">Essential information for educators new to supporting autistic students.</p>

            <div class="printable-section">
                <button onclick="window.print()">üñ®Ô∏è Print This Page</button>
            </div>

            <h3>üöÄ What to Do First</h3>
            <div class="faq-item">
                <h4>I suspect a student might be autistic. What should I do?</h4>
                <p><strong>Step 1:</strong> Document specific observations (social communication, repetitive behaviors, sensory sensitivities, strengths, challenges).<br>
                <strong>Step 2:</strong> Share concerns with parents/guardians in a supportive, non-diagnostic way. Focus on what you're observing and how you want to help.<br>
                <strong>Step 3:</strong> Refer to your school's Student Study Team (SST) or pre-referral intervention process.<br>
                <strong>Step 4:</strong> If appropriate, initiate a special education evaluation request with parent consent.<br>
                <strong>Step 5:</strong> Connect family with resources like Regional Center (RCEB) for under-3 or additional services.</p>
            </div>

            <div class="faq-item">
                <h4>How do I request a special education evaluation?</h4>
                <p>Work with your school's special education coordinator or administrator. Parents must provide written consent. The evaluation must be completed within 60 days in California. The evaluation will include assessments in all areas of suspected disability, including cognitive, academic, social-emotional, communication, and adaptive functioning.</p>
            </div>

            <div class="faq-item">
                <h4>What should I do while waiting for an evaluation?</h4>
                <p>Implement classroom accommodations and supports immediately - you don't need to wait for a diagnosis! Try: visual schedules, sensory breaks, clear expectations, preferential seating, modified assignments, extra processing time, and positive behavior supports.</p>
            </div>

            <h3>üìã Understanding the IEP Process</h3>
            <div class="faq-item">
                <h4>What is an IEP?</h4>
                <p>An <strong>Individualized Education Program (IEP)</strong> is a legally binding document that outlines specialized instruction, related services, accommodations, and goals for a student with a disability. It's developed by a team including parents, teachers, specialists, and administrators.</p>
            </div>

            <div class="faq-item">
                <h4>What's my role as a general education teacher in the IEP process?</h4>
                <p>You provide critical information about the student's performance in the general education setting, suggest accommodations that work, collaborate on goal development, implement IEP services in your classroom, monitor progress, and communicate regularly with the IEP team.</p>
            </div>

            <div class="faq-item">
                <h4>What's the difference between an IEP and a 504 Plan?</h4>
                <p><strong>IEP (IDEA):</strong> For students who need specialized instruction due to one of 13 disability categories. Includes goals, services, and accommodations.<br>
                <strong>504 Plan (Section 504):</strong> For students with disabilities who need accommodations but not specialized instruction. Only includes accommodations to access general education.</p>
            </div>

            <h3>üî§ Common Special Education Acronyms</h3>
            <div class="resource-card">
                <h4>Essential Terms to Know:</h4>
                <ul>
                    <li><strong>IDEA:</strong> Individuals with Disabilities Education Act - federal special education law</li>
                    <li><strong>FAPE:</strong> Free Appropriate Public Education - what schools must provide</li>
                    <li><strong>LRE:</strong> Least Restrictive Environment - educating with non-disabled peers to maximum extent</li>
                    <li><strong>IEP:</strong> Individualized Education Program</li>
                    <li><strong>IFSP:</strong> Individualized Family Service Plan (for ages 0-3)</li>
                    <li><strong>SDC:</strong> Special Day Class</li>
                    <li><strong>RSP:</strong> Resource Specialist Program</li>
                    <li><strong>DIS:</strong> Designated Instructional Services (speech, OT, counseling, etc.)</li>
                    <li><strong>FBA:</strong> Functional Behavior Assessment</li>
                    <li><strong>BIP:</strong> Behavior Intervention Plan</li>
                    <li><strong>AAC:</strong> Augmentative and Alternative Communication</li>
                    <li><strong>OT:</strong> Occupational Therapy</li>
                    <li><strong>APE:</strong> Adapted Physical Education</li>
                    <li><strong>ESY:</strong> Extended School Year (summer services)</li>
                    <li><strong>SELPA:</strong> Special Education Local Plan Area</li>
                </ul>
            </div>

            <h3>üéØ Quick Tips for Supporting Autistic Learners</h3>
            <div class="resource-grid">
                <div class="resource-card">
                    <div class="resource-header">
                        <div class="resource-icon">üëÄ</div>
                        <h4>Visual Supports</h4>
                    </div>
                    <p>Use visual schedules, choice boards, timers, written instructions, and graphic organizers. Most autistic students are visual learners.</p>
                </div>

                <div class="resource-card">
                    <div class="resource-header">
                        <div class="resource-icon">üîä</div>
                        <h4>Clear Communication</h4>
                    </div>
                    <p>Be direct and literal. Avoid idioms, sarcasm, or abstract language. Give processing time. Check for understanding.</p>
                </div>

                <div class="resource-card">
                    <div class="resource-header">
                        <div class="resource-icon">üîÑ</div>
                        <h4>Predictable Routines</h4>
                    </div>
                    <p>Maintain consistent schedules. Provide advance notice of changes. Use transition warnings ("5 minutes until...").</p>
                </div>

                <div class="resource-card">
                    <div class="resource-header">
                        <div class="resource-icon">üé®</div>
                        <h4>Sensory Considerations</h4>
                    </div>
                    <p>Reduce overwhelming stimuli. Offer sensory breaks. Allow movement. Provide quiet spaces when needed.</p>
                </div>
            </div>

            <h3>üìû Who to Contact for Help</h3>
            <div class="resource-card">
                <h4>Your School-Based Team:</h4>
                <ul>
                    <li><strong>Special Education Teacher/Case Manager:</strong> Primary contact for IEP questions</li>
                    <li><strong>School Psychologist:</strong> Assessment, behavior support, mental health</li>
                    <li><strong>Speech-Language Pathologist:</strong> Communication and social skills</li>
                    <li><strong>Occupational Therapist:</strong> Sensory, fine motor, daily living skills</li>
                    <li><strong>Behavior Specialist:</strong> FBA/BIP development and support</li>
                    <li><strong>Administrator:</strong> IEP compliance, placement decisions</li>
                </ul>

                <h4 style="margin-top: 1.5rem;">Beyond Your School:</h4>
                <ul>
                    <li><strong>SELPA:</strong> District-level special education support - (925) 942-3388</li>
                    <li><strong>Regional Center:</strong> Community services and supports - (510) 383-1200</li>
                    <li><strong>County Office of Education:</strong> Professional development and resources</li>
                </ul>
            </div>

            <div class="info-box">
                <h3>üí™ Remember</h3>
                <p>You don't need to be an autism expert to make a difference! Small accommodations can have huge impacts. Ask the student what helps them. Collaborate with families - they know their child best. And don't hesitate to ask for help from your special education team.</p>
            </div>

            <div class="info-box">
                <h3>üí° Key Communication Principles</h3>
                <p><strong>Presume competence:</strong> All students have something to communicate, regardless of speaking ability.<br>
                <strong>Model AAC:</strong> Use the student's communication system yourself to teach language.<br>
                <strong>Honor all communication:</strong> Gestures, sounds, behaviors are all communication attempts.<br>
                <strong>Give time:</strong> Processing and responding can take longer - wait patiently.<br>
                <strong>Reduce pressure:</strong> Don't force eye contact or speech. Focus on the message, not the method.</p>
            </div>

            <div class="info-box">
                <h3>üîë Understanding Behavior in Autism</h3>
                <p><strong>All behavior is communication.</strong> Challenging behaviors often communicate: "This is too hard," "I'm overwhelmed," "I don't understand," "I need a break," or "Something hurts."<br><br>
                <strong>Common functions of behavior:</strong><br>
                ‚Ä¢ Escape/Avoid (get away from something difficult or unpleasant)<br>
                ‚Ä¢ Attention (get social interaction)<br>
                ‚Ä¢ Sensory (seek or avoid sensory input)<br>
                ‚Ä¢ Tangible (get access to something desired)<br><br>
                <strong>Prevention is key:</strong> Environmental modifications, visual supports, predictable routines, and teaching replacement skills prevent most challenging behaviors.</p>
            </div>

                <p><strong>Remember:</strong> Safety, trustworthiness, peer support, collaboration, empowerment, and cultural sensitivity are core principles. For autistic students, also consider sensory needs, communication differences, and the importance of predictability and routine. Trauma responses in autistic individuals may look different - meltdowns, shutdowns, or increased rigidity can all be trauma responses.</p>

    <script>
        // Page navigation
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page-section');
            pages.forEach(page => page.classList.remove('active'));
            
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.add('active');
            }
            
            window.scrollTo(0, 0);
        }

        // Back to top button
        window.onscroll = function() {
            const backToTop = document.getElementById('backToTop');
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        };

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Search function
        function searchResources() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.resource-card');
            let foundAny = false;

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(input)) {
                    card.style.display = '';
                    foundAny = true;
                } else {
                    card.style.display = input === '' ? '' : 'none';
                }
            });
        }
